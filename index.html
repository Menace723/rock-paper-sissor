<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/326cb99918.js" crossorigin="anonymous"></script>
    <link rel ='stylesheet' href="style.css">
    <title>ROCK PAPER SCISSORS!</title>
</head>
    <!DOCTYPE html>
    <html>
      <body>
        <div class="container">
          <header class="header">
            <h1>Rock Paper Scissors</h1>
              <button id="restart" class="restart-btn">Restart Game!</button>
              <div id="score" class="score">
                <p>Player: 0</p>
                <p>Computer: 0</p>
              </div>
          </header>
          <h2>Select Your Throw!</h2>
            <div class="choices">
              <i id="rock" class="choice fa-solid fa-hand-rock fa-10x"></i>
              <i id="paper" class="choice fa-solid fa-hand-paper fa-10x"></i>
              <i id="scissors" class="choice fa-solid fa-hand-scissors fa-10x"></i>
            </div>
        </div>

       <div class="modal">
        <div id="result" class="modal-content"></div>
       </div>

        <script src="myscripts.js"></script>    
      </body>
    </html>
